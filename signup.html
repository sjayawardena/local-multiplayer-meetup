<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="North London Multiplayer Meet-up. We meet up once a week and play multiplayer video games as you remember them - in person!">
    <meta name="keywords"
        content="gaming, gaming club, multiplayer gaming, gaming meet-up, north london gaming, gaming club, inperson multiplayer near me, multiplayer, london gaming club">
    <title>North London Multiplayer Meetup</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-games-windows-metro-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-games-windows-metro-32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/icons8-games-windows-metro-96.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header aria-labelledby="logo">
        <a href="index.html">
            <h1 id="logo">North London Multiplayer Meetup</h1>
        </a>
        <!-- Dropdown menu -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-gamepad" aria-label="Navigation menu"></i>Menu</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Home page">Home</a></li>
                <li><a href="whereandwhen.html" aria-label="Where and When page">Where and When</a></li>
                <li><a href="rules.html" aria-label="Rules page">Rules</a></li>
                <li><a href="signup.html" aria-label="Sign up page" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->

    <main>
        <section id="page-content">
            <!-- Page photo. -->
            <div id="page-photo-container" class="signup-page-photo-container">
                <img class="page-photo" id="signup-page-photo" src="assets/images/signup-page-photo.jpg"
                    alt="two Super Nintendo controllers on a surface">
            </div>
            <!-- Text banner -->
            div id="banner" aria-label="Banner with title Sign Up">
                <h2>
                    Sign Up
                </h2>
            </div>
            <!-- Sign up form -->
            <div class="page-writing" id="signup-form-container">
                <form id="signup-form" method="post" action="https://formdump.codeinstitute.net" aria-label="Sign up form">
                    <h3>Ready to game with us? Sign up here!</h3>
                    <!-- Name field -->
                    <label for="full-name">Full Name:</label>
                    <br>
                    <input type="text" id="full-name" name="full-name" class="text-input" aria-label="Full name form field" required>
                    <br>
                    <!-- Email address field-->
                    <label for="email-address">Email Address:</label>
                    <br>
                    <input type="email" id="email-address" name="email-address" class="text-input" aria-label="Email address form field"required>
                    <br>
                    <!-- Date of birth field-->
                    <label for="date-of-birth">Date of Birth:</label>
                    <br>
                    <input type="date" id="date-of-birth" name="date-of-birth" class="date-input" aria-label="Date of birth form field" required>
                    <br>
                    <!-- Submit button-->
                    <Label for="join-button"></Label>
                    <input type="submit" class="join-button" value="Let's Game!" aria-label-"Submit button of form">
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <section id="social-media" aria-label="Page footer with social media links">
            <div><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <div><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Find us on X (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></div>
            <div><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Find us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Find us on YouTube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </section>

    </footer>

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/25587da004.js" crossorigin="anonymous"></script>
</body>

</html>
